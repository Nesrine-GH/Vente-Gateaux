    <section class="row pt-4">

        <article class="col-md-3 " *ngFor="let l of listegateauxpersonalises">
            <div class="zoom colonne">
                <div>
                    <div><img style=" height :300px;" src="{{l.links}}" class="card-img-top w-300 " alt="..."></div>
                </div>
            </div>
            <div class="card-body">
                <h5 class="card-title text-center text-danger"> {{l.title}} </h5>
                <p class="card-text">

                </p>
                <button class=" btn btn-primary text-center mr-4"  type="button">

                    <a href="" class="btn btn-danger btn-sm m-2"><i class="far fa-heart"></i></a>

            </div>
        </article>
    </section>
